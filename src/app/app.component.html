<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
        <div formGroupName = "userData">
            <div class="form-group">
                <label for="username">Username</label>
                <input
                  type="text"
                  id="username"
                  formControlName="username"
                  class="form-control">
                  <span *ngIf="!signUpForm.get('userData.username').valid && signUpForm.get('userData.username').touched">
                    <span *ngIf="signUpForm.get('userData.username').errors['forbiddenName']">
                      Name is invalid!
                    </span>
                    <span *ngIf="signUpForm.get('userData.username').errors['required']">
                      This field is required!
                    </span>
                  </span>
              </div>
              <div class="form-group">
                <label for="email">email</label>
                <input
                  type="text"
                  id="email"
                  formControlName="email"
                  class="form-control">
                <span *ngIf="!signUpForm.get('userData.email').valid && 
                signUpForm.get('userData.email').touched">
                  Please enter a valid email address
                </span>
              </div>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
              type="radio"
              formControlName="gender"
              [value]="gender">{{ gender }}
          </label>
        </div>
        <div class="form-group" formArrayName="hobbies">
          <button class="btn btn-default" type="button" (click)="onAddHobby()">Add Hobby</button>
          <div class="form-group">
            <input type="text" class="form-control" 
            *ngFor="let control of signUpForm.get('hobbies').controls; let i=index"
            [formControlName]="i">
          </div>
        </div>
        <span *ngIf="!this.signUpForm.valid && this.signUpForm.touched">
          Please enter valid data
        </span>
        <br>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
